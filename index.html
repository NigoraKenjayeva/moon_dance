<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js">
    <link rel="icon" type="image/x-icon" href="/svg/images.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>ABC Book</title>
</head>
<body>
    <nav>
        <div class="container navbar">
            <div class="logo">
                <a href="/index.html"><img src="/svg/logo.png.webp" alt="logo"></a>
                <input class="input" type="text" placeholder="Search book by author or publisher">
            </div>
            <div class="faq">
                <p>FAQ</p>
                <p>Track order</p>
                <img src="/svg/cart.svg" alt="cart">
                <a href="/html/login.html">
                    <button class="btn">Sign in</button>
                </a>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <p>FAQ</p>
            <p>Track order</p>
            <img src="/svg/cart.svg" alt="cart">
            <a href="/html/login.html">
                <button class="btn">Sign in</button>
            </a>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="href">
                <a href="#">Home</a>
                <a href="#">Categories</a>
                <a href="#">About</a>
                <button data-dialog="dialogOne">Pages</button>
                <dialog id="dialogOne">
                <p>Login</p>
                <p>Card</p>
                <p>Checkout</p>
                <p>Book details</p>
                <p>Blog details</p>
                <p>Element</p>
                <button class="closeDialog">Close </button>
                </dialog>
                <a href="#">Blog</a>
                <a href="#">Content</a>
            </div>
        </div>
    </header>
    <script src="/js/script.js"></script>
</body>
</html>
